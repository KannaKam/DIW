<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </script>
    <script>
        $(document).ready(function () {
            $("#boton").click(function () {
                $("[href*='reddit']").toggle();
            });
            $("#boton2").click(function () {
                $("[href*='youtube']").toggle();
            });
        });
    </script>
</head>

<body>
    <p>
        <a href="https://reddit.com" target="_blank">
            <img src="reddit.png">
        </a>
    </p>
    <p>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstleyVEVO">
            <img src="gudetama.png">
        </a>
    </p>
    <div>
        <button id="boton">Ocultar Reddit</button>
        <button id="boton2">Ocultar Gudetama</button>
    </div>
</body>

</html>
